<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>Star Wars Express</h1>
			<h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Character Statistics</strong></h3>
					</div>
					<div class="panel-body" id="character-body">
						
					</div>
				</div>
			</div>			
		</div>
	</div>

	<script type="text/javascript">
		
		$('document').ready(function(){

			$.get("http://localhost:3000/api/", function(data) {
				console.log(data);
				for (var i=0; i < data.length; i++){
					console.log(data[i]);
					$("#character-body").append("<div class='well'>" +
							"<h2 id='name"+[i]+"'></h2>" +
							"<div id='stats'>"+
								"<h3><strong>Role:</strong> <span id='role"+[i]+"'></" + "span></h3>" +
								"<h3><strong>Age:</strong> <span id='age"+[i]+"'></" +"span></h3>" +
								"<h3><strong>Force Points:</strong> <span class=" +"'forcePoints"+[i]+"'></span></h3>" +
							"</div></div>")
					$("#name"+[i]).text(data[i].name);
					$("#role"+[i]).text(data[i].role);
					$("#age"+[i]).text(data[i].age);
					$("#forcePoints"+[i]).text(data[i].forcePoints);
				}
			});

		});	

	</script>

</body>
</html>
